<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: orange; /* color by name*/

        }
        #secondPara{
            color:rgb(111, 218, 12);
        }
        #thirdPara{
            color: #0d2bb3;
            background-color: rgb(1, 218, 129);
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is a paragraph from first box</p>

    <h3>This is my second box</h3>
    <p id="secondPara">This is a paragraph from second box</p>

    <h3>This is my third box</h3>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
