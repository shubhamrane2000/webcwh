    <title>HTML Entities</title>

<body>
    <div class="container">
        <p>This is paragraph</p>
        <p>Thi is another &nbsp;paragraph</p>
        <p>Paragraph is written like this &lt;p&gt; &lt;span&gt; </p>

        <p>copyright is written like this &copy;</p>

    </div>
