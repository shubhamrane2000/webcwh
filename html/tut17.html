<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Big Shoulders Stencil Display';
            font-size: 21px; /*px i.e. pixel is 1/96th of an inch*/
            line-height: 5em; /* into parent size */
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with fonts. <span>Font</span> is very exciting.</p>
    
</body>
</html>
