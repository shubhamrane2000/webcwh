<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg">
        this is main box
    </div>
    <span class="redBg"></span>

    <!-- emmet -->
    <!-- . is for class and # is for id -->

    <span id="mainSpan"></span>
    <span class="redBg"></span>


    <div class="redBg anotherClass blackBorder"></div>
    <!-- Emmet takes div tag as default -->

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclassn  -->
    <span class="myclass1 myclass2 myclassn">First</span>
    <span class="myclass1 myclass2 myclassn">Second</span>
    <span class="myclass1 myclass2 myclassn">Third</span>

</body>
</html>
